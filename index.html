                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"

                <li class="group">

                </li>

                    href="#list-komik"

                </li>
                <li class="group">
                  <a
                    href="#login"
                    class="text-base text-colorText py-2 mx-8 flex group-hover:text-indigo-500 md:hidden lg:hidden"
                    >Login</a
