<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bacain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-colorBg">
    <div class="w-full md:w-auto">
      <img
        class="w-full h-[100px] object-cover object-top md:h-96 md:min-w-fit md:object-cover lg:object-cover"
        src="dist/img/banner.png"
        alt="banner"
      />
    </div>
    <!-- Header Strat -->
    <header
      class="bg-gradient-to-t from-colorBg bg-transparent justify-center absolute top-0 left-0 w-full flex item-center z-10"
    >
      <div class="container">
        <div class="flex place-content-between max-w-full">
          <div
            class="flex flex-wrap place-content-start items-center px-2 mt-2 lg:mt-2 lg:px-3"
          >
            <a
              href="#"
              class="block text-sm font-medium text-slate-700 bg-white py-1 px-3 mx-1 rounded-full"
              >Top Manga</a
            >
            <a
              href="#"
              class="block text-sm font-medium text-slate-700 bg-white py-1 px-3 mx-1 rounded-full"
              >Top Manhua</a
            >
            <a
              href="#"
              class="block text-sm font-medium text-slate-700 bg-white py-1 px-3 mx-1 rounded-full"
              >Top Manhwa</a
            >
          </div>
          <div
            class="lg:flex lg:visible md:flex md:visible flex-wrap hidden px-2 place-content-end items-center mt-2 lg:px-3"
          >
            <a
              href="#login"
              class="block text-colorText bg-indigo-500 py-1 px-3 mx-0 rounded-lg group-hover:text-indigo-300"
              >Login</a
            >
            <div class="relative mx-1 left-0 lg:right-px">
              <input
                type="search"
                id="search-dropdown"
                class="block py-2 ml-2 p-2.5 w-56 z-20 text-sm text-colorBg bg-gray-50 rounded-l-lg rounded-r-lg border-l-gray-50 border border-gray-300"
                placeholder="Search"
                required
              />
              <button
                type="submit"
                class="block absolute top-0 -right-4 p-2.5 text-sm font-medium bg-gray-50 rounded-r-lg border hover:text-indigo-500 focus:outline-none focus:ring-blue-300"
              >
                <svg
                  class="w-4 h-4"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
                <span class="sr-only">Search</span>
              </button>
            </div>
          </div>
        </div>

        <div class="flex item-center justify-between relative">
          <div class="px-4 -pt-1 md:mt-72 lg:mt-64">
            <a
              href="#home"
              class="scroll-smooth font-bold text-lg text-colorText block py-6 md:text-2xl lg:text-4xl"
              >Bacain</a
            >
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="scroll-nav block absolute right-4 md:hidden lg:hidden"
            >
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-top-left"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
              ></span>
            </button>

            <nav
              id="nav-menu"
              class="hidden absolute py-1 rounded-lg max-w-[250px] w-full right-4 top-full md:block md:bg-transparent md:max-w-full lg:block lg:bg-transparent lg:max-w-full"
            >
              <a
                href="#home"
                class="absolute w-full ml-9 text-colorText opacity-0 md:opacity-100 lg:opacity-100"
              >
                <svg
                  role="img"
                  width="40"
                  viewBox="0 0 24 24"
                  class="fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <title>HomeAdvisor</title>
                  <path
                    d="M15.98 2.442H8.02L0 10.46h2.275l6.882-6.88 6.881 6.881H24l-8.02-8.018m-.492 9.348L9.157 5.459 4.01 10.605v4.987a1.33 1.33 0 0 0 1.329 1.329h6.077l4.637 4.637v-4.637h2.598a1.33 1.33 0 0 0 1.33-1.33V11.79h-4.494Z"
                  />
                </svg>
              </a>
              <ul
                class="block min-w-full bg-colorBg md:flex lg:-py-1 md:px-16 lg:px-16 lg:flex lg:shadow-none lg:rounded-none"
              >
                <li class="group">
                  <div class="relative py-2 md:hidden lg:right-px">
                    <input
                      type="search"
                      id="search-dropdown"
                      class="block py-2 ml-2 p-2.5 w-56 z-20 text-sm text-colorBg bg-gray-50 rounded-l-lg rounded-r-lg border-l-gray-50 border border-gray-300"
                      placeholder="Search"
                      required
                    />
                    <button
                      type="submit"
                      class="block absolute py-2 mt-[10px] mr-9 top-0 -right-4 p-2.5 text-sm font-medium bg-gray-50 border rounded-r-lg borderhover:bg-indigo-500 focus:outline-none hover:text-indigo-500 focus:ring-blue-300"
                    >
                      <svg
                        class="w-4 h-4"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 20 20"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                        />
                      </svg>
                      <span class="sr-only">Search</span>
                    </button>
                  </div>
                </li>
                <li class="group">
                  <a
                    href="#home"
                    class="text-base text-colorText py-2 mx-8 flex group-hover:text-indigo-500"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#list-komik"
                    class="text-base text-colorText py-2 mx-8 flex group-hover:text-indigo-500"
                    >List Komik</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#genre"
                    class="text-base text-colorText py-2 mx-8 flex group-hover:text-indigo-500"
                    >Genre</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#category"
                    class="text-base text-colorText py-2 mx-8 flex group-hover:text-indigo-500"
                    >Category</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#bookmark"
                    class="text-base text-colorText py-2 mx-8 flex group-hover:text-indigo-500"
                    >Bookmark</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#recent"
                    class="text-base text-colorText py-2 mx-8 flex group-hover:text-indigo-500"
                    >Recent</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#login"
                    class="text-base text-colorText py-2 mx-8 flex group-hover:text-indigo-500 md:hidden lg:hidden"
                    >Login</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Home section start -->
    <section
      id="home"
      class="mt-2 md:mx-3 md:mt-32 lg:mx-24 lg:mt-28 items-center"
    >
      <div
        class="container px-2 lg:px-4 bg:mx-16 relative place-content-center max-w-full"
      >
        <div
          class="block px-2 md:grid md:mr-14 lg:grid my-5 mr-14 w-full grid-rows-3 grid-flow-col gap-4"
        >
          <div class="bg-slate-500 row-span-3 col-span-4">01</div>
          <div class="bg-slate-500 row-span-1 col-span-4">02</div>
          <div class="bg-slate-500 row-span-4 col-span-2">03</div>
        </div>
      </div>
    </section>
    <!-- Home section end -->

    <script src="dist/js/script.js"></script>
  </body>
</html>
